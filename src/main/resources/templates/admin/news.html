<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--用于移动端-->
    <meta name="viewport" content="width=divice-width.initial-scale=1.0">
    <title>博客管理</title>
    <link rel='stylesheet prefetch' href='../../static/semantic/dist/semantic.min.css'>
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/v1/com/admin/news}" class="active m-item item m-mobile-hide"><i class="home icon"></i>新闻</a>
            <a href="#" th:href="@{/v1/com/admin/diseases}" class="m-item item m-mobile-hide"><i class="idea icon"></i>常见病</a>
            <div class="right menu">
                <div class="ui m-item dropdown item m-mobile-hide">
                    <div class="text">
                        <img src="../../static/images/man.jpg" th:src="@{/images/man.jpg}" alt="" class="ui avatar image" style="width: 30px">Ming
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/v1/com/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="teal active item">列表</a>
        </div>

    </div>

</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui secondary segment form">
            <input type="hidden" name="page">
            <div class="inline fields ">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </div>
        <div id="table-container">
            <table th:fragment="newsList" class="ui compact teal table">
                <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>更新时间</th>
                    <th>发布状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="n,iterstat:${news}">
                    <td th:text="${iterstat.count}">1</td>
                    <td th:text="${n.title}">刻意练习清单</td>
                    <td th:text="${n.updateTime}">2020-6-15</td>
                    <td th:text="${n.published} ? '发布':'草稿'">草稿</td>
                    <td>
                        <a href="#" th:href="@{/v1/com/admin/news/{id}/input(id=${n.id})}" class="ui mini teal basic button">编辑</a>
                        <a href="#" th:href="@{/v1/com/admin/news/{id}/delete(id=${n.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui mini pagination menu" th:if="${total>1}">
                            <a class="item" th:href="@{/v1/com/admin/news(page=${curPage}-1)}" th:unless="${curPage == 0}">上一页</a>
                            <a class="item" th:href="@{/v1/com/admin/news(page=${curPage}+1)}" th:unless="${curPage == totalPages}">下一页</a>
                        </div>
                        <a href="#" th:href="@{/v1/com/admin/news/input}" class="ui mini right floated teal basic button m-margin-top-small">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}"></p>
            </div>
        </div>

    </div>
</div>
<br>
<br>
<!--底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid mobile reversed stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" width="100">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系方式</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:709076059@qq.com</a>
                    <a href="#" class="item">QQ:709076059</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">用药助手后台管理页面</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opactity-tiny">CopyRight@2019-2020 Ming Designed by Ming</p>
    </div>

</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->

<!--/*/</th:block>/*/-->
<!--<script src="../../static/js/jquery-3.2.1.min.js"></script>-->
<!--<script src="../../static/semantic/dist/semantic.min.js"></script>-->
<script>
    //点击按钮清除
    $("#clear-btn").on('click',function () {
        $(".ui.type.dropdown").dropdown('clear');
    })
    //消息提示关闭初始化
    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade');
    });
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    })
    $('.ui.dropdown').dropdown();

    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }

    $("#search-btn").click(function () {
        $("[name='page']").val(0);
        loaddata();
    })

    function loaddata() {
        $("#table-container").load("/v1/com/admin/news/search",{
            title : $("[name='title']").val()
        });
    }
</script>
</body>
</html>
